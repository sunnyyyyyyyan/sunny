<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>global</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        window.document.designMode = 'off';  //on  页面所有内容可修改
    </script>
</head>
<body>

<form action="" datatype="comment" class="container">
    <h3>留言板</h3>
    <label for="" hidden>看见了么？</label>
    <p>
        <label for="">
            <span>姓名</span>
            <input type="text" tabindex="1" />
        </label>
    </p>
    <p>
        <label for="">
            <span>邮件</span>
            <input type="text" tabindex="3" />
        </label>
    </p>
    <p>
        <label for="">
            <span>留言</span>
            <textarea tabindex="2" spellcheck="true" cols="60" rows="5" ></textarea>
        </label>
    </p>

    <table contenteditable="true">
        <tr>
            <td>数据一</td>
            <td>数据二</td>
        </tr>
    </table>
    <p contenteditable="true">请您留言</p>
</form>
</body>
</html>
